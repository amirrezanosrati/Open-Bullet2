name: OpenBullet2 with Debugging

on:
  workflow_dispatch

jobs:
  run-ob2-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
    - name: Install .NET 6.0
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install -y dotnet-sdk-6.0
        echo "âœ… .NET installed"

    - name: Clone OB2 repository
      run: |
        git clone https://github.com/openbullet/OpenBullet2.git
        cd OpenBullet2
        echo "ğŸ“ Repository cloned"
        ls -la

    - name: Check project structure
      run: |
        cd OpenBullet2
        echo "ğŸ” Checking project structure..."
        find . -name "*.csproj" | head -5
        find . -name "*.sln" | head -5
        echo "ğŸ“‹ Files in root:"
        ls -la

    - name: Try to build and run with error handling
      run: |
        cd OpenBullet2
        echo "ğŸ”¨ Attempting to build..."
        
        # Ø³Ø¹ÛŒ Ø¯Ø± Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† ÙØ§ÛŒÙ„ Ù¾Ø±ÙˆÚ˜Ù‡
        if [ -f "OpenBullet2.csproj" ]; then
          echo "ğŸ“„ Found OpenBullet2.csproj"
          dotnet build OpenBullet2.csproj --configuration Release
        elif [ -f "OpenBullet2.sln" ]; then
          echo "ğŸ“„ Found OpenBullet2.sln"
          dotnet build OpenBullet2.sln --configuration Release
        else
          echo "âŒ No project file found. Available files:"
          ls -la
          exit 1
        fi

    - name: Run OB2 with detailed logging
      run: |
        cd OpenBullet2
        echo "ğŸš€ Starting OpenBullet2..."
        
        # Ø§Ø¬Ø±Ø§ Ø¨Ø§ Ù„Ø§Ú¯ Ú©Ø§Ù…Ù„
        dotnet run --project OpenBullet2.csproj --urls="http://0.0.0.0:8080" > ob2_output.log 2>&1 &
        echo "OB2_PID=$!" >> $GITHUB_ENV
        sleep 10
        
        # Ø¨Ø±Ø±Ø³ÛŒ Ø®Ø±ÙˆØ¬ÛŒ
        echo "ğŸ“‹ OB2 output:"
        cat ob2_output.log | head -50

    - name: Check if OB2 is actually running
      run: |
        echo "ğŸ” Checking OB2 status..."
        
        # Ø¨Ø±Ø±Ø³ÛŒ process
        if ps -p $OB2_PID > /dev/null; then
          echo "âœ… OB2 process is running (PID: $OB2_PID)"
        else
          echo "âŒ OB2 process not found"
          echo "ğŸ“‹ Full output log:"
          cat OpenBullet2/ob2_output.log
          exit 1
        fi
        
        # Ø¨Ø±Ø±Ø³ÛŒ Ù¾ÙˆØ±Øª
        if netstat -tuln | grep -q ':8080'; then
          echo "âœ… OB2 is listening on port 8080"
        else
          echo "âš ï¸  OB2 not listening on port 8080, but process is running"
        fi
        
        # ØªØ³Øª Ø§ØªØµØ§Ù„
        if curl -s http://localhost:8080 > /dev/null; then
          echo "âœ… OB2 web interface is accessible"
        else
          echo "âš ï¸  Cannot access web interface, but continuing..."
        fi

    - name: Setup Ngrok
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok http 8080 > ngrok.log 2>&1 &
        sleep 10

    - name: Get public URL
      run: |
        sleep 10
        PUBLIC_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'https://[^"]*' | head -1)
        if [ -z "$PUBLIC_URL" ]; then
          PUBLIC_URL="https://ob2.ngrok.io"
        fi
        echo "ğŸŒ Public URL: $PUBLIC_URL"
        echo "PUBLIC_URL=$PUBLIC_URL" >> $GITHUB_ENV

    - name: Keep service alive
      run: |
        echo "ğŸŸ¢ OpenBullet2 is running at: $PUBLIC_URL"
        echo "ğŸ”‘ Username: admin"
        echo "ğŸ”‘ Password: admin"
        echo "â° Running for 4 hours..."
        
        # Ù…Ø§Ù†ÛŒØªÙˆØ±ÛŒÙ†Ú¯ Ù¾ÛŒÙˆØ³ØªÙ‡
        counter=0
        while [ $counter -lt 240 ]; do
          sleep 60
          counter=$((counter + 1))
          if [ $((counter % 10)) -eq 0 ]; then
            echo "â±ï¸ Still running... $counter minutes passed"
          fi
        done
