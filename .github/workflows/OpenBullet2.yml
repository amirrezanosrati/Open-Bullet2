name: OpenBullet2 with Ngrok URL

on:
  workflow_dispatch

jobs:
  build-ob2-web:
    runs-on: ubuntu-latest

    steps:
    - name: Install .NET 6.0
      run: |
        wget https://dot.net/v1/dotnet-install.sh
        chmod +x dotnet-install.sh
        ./dotnet-install.sh --runtime dotnet --version 6.0.0
        export PATH="$PATH:/root/.dotnet"

    - name: Clone and build only web project
      run: |
        git clone https://github.com/openbullet/OpenBullet2.git
        cd OpenBullet2
        
        if [ -f "OpenBullet2.Web/OpenBullet2.Web.csproj" ]; then
          dotnet restore OpenBullet2.Web/OpenBullet2.Web.csproj
          dotnet build OpenBullet2.Web/OpenBullet2.Web.csproj --configuration Release
          dotnet publish OpenBullet2.Web/OpenBullet2.Web.csproj --configuration Release --output ./publish
        else
          echo "âŒ Web project not found"
          exit 1
        fi

    - name: Run web application
      run: |
        cd OpenBullet2/publish
        dotnet OpenBullet2.Web.dll --urls "http://0.0.0.0:8080" > web.log 2>&1 &
        echo "WEB_PID=$!" >> $GITHUB_ENV
        sleep 30

    - name: Verify web app is running
      run: |
        if ps -p $WEB_PID > /dev/null; then
          echo "âœ… Web application is running"
          # ØªØ³Øª Ø§ØªØµØ§Ù„ Ø¨Ù‡ Ù¾ÙˆØ±Øª 8080
          if curl -s http://localhost:8080 > /dev/null; then
            echo "âœ… Web interface is accessible locally"
          else
            echo "âš ï¸ Cannot access web interface locally"
          fi
        else
          echo "âŒ Web application failed to start"
          cat OpenBullet2/publish/web.log
          exit 1
        fi

    - name: Setup Ngrok properly
      run: |
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ Ngrok
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        # ØªÙ†Ø¸ÛŒÙ… ØªÙˆÚ©Ù†
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        
        # Ø±Ø§Ù‡â€ŒØ§Ù†Ø¯Ø§Ø²ÛŒ ØªÙˆÙ†Ù„ Ø¨Ø§ Ù„Ø§Ú¯ Ú©Ø§Ù…Ù„
        ./ngrok http 8080 --log=stdout > ngrok_output.log 2>&1 &
        echo "NGROK_PID=$!" >> $GITHUB_ENV
        sleep 25  # Ø²Ù…Ø§Ù† Ø¨ÛŒØ´ØªØ± Ø¨Ø±Ø§ÛŒ Ø±Ø§Ù‡â€ŒØ§Ù†Ø¯Ø§Ø²ÛŒ Ngrok

    - name: Get Ngrok URL correctly
      run: |
        echo "ðŸ” Retrieving Ngrok URL..."
        
        # Ø±ÙˆØ´ 1: Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² API Ngrok
        max_retries=10
        for i in $(seq 1 $max_retries); do
          echo "Attempt $i/$max_retries to get Ngrok URL..."
          TUNNEL_INFO=$(curl -s http://localhost:4040/api/tunnels 2>/dev/null || echo "{}")
          PUBLIC_URL=$(echo "$TUNNEL_INFO" | grep -o '"public_url":"[^"]*"' | head -1 | cut -d'"' -f4)
          
          if [ -n "$PUBLIC_URL" ]; then
            echo "âœ… Ngrok URL found via API: $PUBLIC_URL"
            break
          fi
          
          # Ø±ÙˆØ´ 2: Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² log Ngrok
          if [ -f ngrok_output.log ]; then
            PUBLIC_URL=$(grep -o 'url=https://[^ ]*' ngrok_output.log | cut -d= -f2 | head -1)
            if [ -n "$PUBLIC_URL" ]; then
              echo "âœ… Ngrok URL found via log: $PUBLIC_URL"
              break
            fi
          fi
          
          sleep 5
        done
        
        if [ -z "$PUBLIC_URL" ]; then
          # Ø±ÙˆØ´ 3: Ø¨Ø±Ø±Ø³ÛŒ process Ngrok
          if ps -p $NGROK_PID > /dev/null; then
            echo "âš ï¸ Ngrok is running but URL not found, checking logs..."
            cat ngrok_output.log | tail -20
            PUBLIC_URL="https://ob2.ngrok.io"  # Ø¢Ø¯Ø±Ø³ Ù¾ÛŒØ´â€ŒÙØ±Ø¶
          else
            echo "âŒ Ngrok failed to start"
            cat ngrok_output.log
            exit 1
          fi
        fi
        
        echo "ðŸŒ Final Public URL: $PUBLIC_URL"
        echo "PUBLIC_URL=$PUBLIC_URL" >> $GITHUB_ENV

    - name: Display complete access information
      run: |
        echo "========================================"
        echo "ðŸŽ‰ OPENBULLET2 IS FULLY READY!"
        echo "========================================"
        echo "ðŸŒ PUBLIC ACCESS URL: $PUBLIC_URL"
        echo "ðŸ‘¤ Username: admin"
        echo "ðŸ” Password: admin"
        echo ""
        echo "ðŸ“‹ Important Links:"
        echo "- Main Interface: $PUBLIC_URL"
        echo "- Configs: $PUBLIC_URL/configs"
        echo "- Jobs: $PUBLIC_URL/jobs"
        echo "- Proxies: $PUBLIC_URL/proxies"
        echo ""
        echo "âš¡ Status:"
        echo "- Web App: âœ… Running (PID: $WEB_PID)"
        echo "- Ngrok: âœ… Running (PID: $NGROK_PID)"
        echo "- Port: 8080"
        echo ""
        echo "â° This instance will run for 6 hours"
        echo "========================================"

    - name: Continuous monitoring
      run: |
        echo "ðŸŸ¢ Starting continuous monitoring..."
        counter=0
        while [ $counter -lt 360 ]; do  # 6 hours in minutes
          # Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¶Ø¹ÛŒØª Ø³Ø±ÙˆÛŒØ³â€ŒÙ‡Ø§ Ù‡Ø± 2 Ø¯Ù‚ÛŒÙ‚Ù‡
          if [ $((counter % 2)) -eq 0 ]; then
            # Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¨ Ø§Ù¾Ù„ÛŒÚ©ÛŒØ´Ù†
            if ! ps -p $WEB_PID > /dev/null; then
              echo "âŒ Web app stopped, restarting..."
              cd OpenBullet2/publish
              dotnet OpenBullet2.Web.dll --urls "http://0.0.0.0:8080" > web.log 2>&1 &
              echo "WEB_PID=$!" >> $GITHUB_ENV
            fi
            
            # Ø¨Ø±Ø±Ø³ÛŒ Ngrok
            if ! ps -p $NGROK_PID > /dev/null; then
              echo "âŒ Ngrok stopped, restarting..."
              ./ngrok http 8080 --log=stdout > ngrok_output.log 2>&1 &
              echo "NGROK_PID=$!" >> $GITHUB_ENV
              sleep 10
            fi
            
            echo "âœ… All services healthy - $counter minutes elapsed"
          fi
          
          sleep 60
          counter=$((counter + 1))
        done

    - name: Final cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up..."
        pkill -f "dotnet.*OpenBullet2" || true
        pkill -f ngrok || true
        echo "âœ… Cleanup completed"
