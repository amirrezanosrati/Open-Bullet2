                Console.WriteLine($"Total Bads: {job.Data.Bads}");
                
                // Ø°Ø®ÛŒØ±Ù‡ Ù†ØªØ§ÛŒØ¬
                File.WriteAllText("/tmp/ob2/results.txt", 
