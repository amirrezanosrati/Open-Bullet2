name: OpenBullet2 with Valid Docker Image

on:
  workflow_dispatch

jobs:
  run-ob2:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Try different Docker images
      run: |
        # ØªØ³Øª Ú†Ù†Ø¯ÛŒÙ† image Ù…Ø®ØªÙ„Ù
        IMAGES=(
          "linuxserver/openbullet2:latest"
          "jlesage/openbullet2:latest"
          "jrottenberg/openbullet2:latest"
        )
        
        for IMAGE in "${IMAGES[@]}"; do
          echo "ğŸ” Trying image: $IMAGE"
          if docker pull "$IMAGE" 2>/dev/null; then
            echo "âœ… Image found: $IMAGE"
            echo "IMAGE=$IMAGE" >> $GITHUB_ENV
            break
          else
            echo "âŒ Image not available: $IMAGE"
          fi
        done
        
        if [ -z "$IMAGE" ]; then
          echo "âŒ No Docker image found, using binary method"
          echo "METHOD=binary" >> $GITHUB_ENV
        else
          echo "METHOD=docker" >> $GITHUB_ENV
        fi

    - name: Run with Docker if available
      if: env.METHOD == 'docker'
      run: |
        docker run -d \
          --name openbullet2 \
          -p 8080:8080 \
          $IMAGE
        
        sleep 40
        
        if docker ps | grep -q openbullet2; then
          echo "âœ… Docker container running"
        else
          echo "âŒ Docker failed, switching to binary"
          echo "METHOD=binary" >> $GITHUB_ENV
        fi

    - name: Run with binary method
      if: env.METHOD == 'binary'
      run: |
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ binary Ø§Ø² releases Ø±Ø³Ù…ÛŒ
        wget -O OpenBullet2 "https://github.com/openbullet/OpenBullet2/releases/download/2.0.0/OpenBullet2"
        chmod +x OpenBullet2
        
        # Ø§Ø¬Ø±Ø§ÛŒ OpenBullet2
        ./OpenBullet2 --urls "http://0.0.0.0:8080" > ob2.log 2>&1 &
        echo "OB2_PID=$!" >> $GITHUB_ENV
        sleep 40
        
        if ps -p $OB2_PID > /dev/null; then
          echo "âœ… Binary method successful"
        else
          echo "âŒ Binary method failed"
          cat ob2.log
          exit 1
        fi

    - name: Setup Ngrok
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok http 8080 > ngrok.log 2>&1 &
        sleep 20

    - name: Get public URL
      run: |
        URL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'https://[^"]*' | head -1)
        echo "ğŸŒ URL: $URL"
        echo "URL=$URL" >> $GITHUB_ENV

    - name: Display info
      run: |
        echo "========================================"
        echo "ğŸ‰ OPENBULLET2 READY!"
        echo "========================================"
        echo "ğŸŒ Access: $URL"
        echo "ğŸ‘¤ Username: admin"
        echo "ğŸ” Password: admin"
        echo "âš¡ Method: $METHOD"
        echo "========================================"

    - name: Keep alive
      run: |
        sleep 21600
