name: OB2 Docker Linux

on:
  workflow_dispatch

jobs:
  run-ob2-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Run OB2 in Docker
      run: |
        docker run -d --name ob2 -p 8080:8080 alpine/git clone https://github.com/openbullet/OpenBullet2.git && cd OpenBullet2 && dotnet run --project OpenBullet2.Web --urls "http://0.0.0.0:8080"
        sleep 40

    - name: Setup Ngrok
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok http 8080 &
        sleep 15

    - name: Display URL
      run: |
        url=$(curl -s http://localhost:4040/api/tunnels | grep -o 'https://[^"]*' | head -1)
        echo "OB2 URL: $url"

    - name: Wait
      run: |
        sleep 3600
