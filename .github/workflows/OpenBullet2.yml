name: OB2 from Source

on:
  workflow_dispatch

jobs:
  build-ob2:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
    - name: Install .NET 6.0
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install -y dotnet-sdk-6.0

    - name: Clone OB2 repository
      run: |
        git clone https://github.com/openbullet/OpenBullet2.git
        cd OpenBullet2
        git submodule update --init --recursive

    - name: Build OB2
      run: |
        cd OpenBullet2
        dotnet publish OpenBullet2 -c Release -o ./publish -r linux-x64 --self-contained true

    - name: Run OB2
      run: |
        cd OpenBullet2/publish
        ./OpenBullet2 --urls "http://0.0.0.0:8080" &
        echo "OB2_PID=$!" >> $GITHUB_ENV
        sleep 30

    - name: Verify OB2
      run: |
        if ps -p $OB2_PID > /dev/null; then
          echo "âœ… OB2 is running"
          netstat -tuln | grep 8080 || echo "Port check failed but process is running"
        else
          echo "âŒ OB2 failed to start"
          exit 1
        fi

    - name: Setup Ngrok
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok http 8080 > /dev/null 2>&1 &
        sleep 15

    - name: Display info
      run: |
        URL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'https://[^"]*' | head -1)
        echo "========================================"
        echo "ğŸ‰ OPENBULLET2 READY!"
        echo "========================================"
        echo "ğŸŒ URL: $URL"
        echo "ğŸ”‘ Username: admin"
        echo "ğŸ”‘ Password: admin"
        echo "========================================"

    - name: Keep running
      run: |
        sleep 14400
