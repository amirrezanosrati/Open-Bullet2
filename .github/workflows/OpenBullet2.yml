        chmod +x run_ob2.sh

    - name: Create console runner
      run: |
        # Ø§ÛŒØ¬Ø§Ø¯ ÛŒÚ© runner Ø³Ø§Ø¯Ù‡ Ø¨Ø±Ø§ÛŒ OB2
        cat > OpenBullet2/OpenBullet2.ConsoleRunner/Program.cs << 'CSHARP'
using System;
using System.IO;
using System.Threading.Tasks;
using OpenBullet2.Core.Services;
