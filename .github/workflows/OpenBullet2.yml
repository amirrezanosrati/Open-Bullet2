name: OpenBullet2 - Skip Build, Use Published Version

on:
  workflow_dispatch

jobs:
  run-ob2:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Download pre-built OpenBullet2
      run: |
        # دانلود از GitHub Releases بدون نیاز به build
        wget -O OpenBullet2 "https://github.com/openbullet/OpenBullet2/releases/download/2.0.0/OpenBullet2"
        chmod +x OpenBullet2
        file OpenBullet2
        echo "✅ Pre-built binary downloaded"

    - name: Install runtime dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libc6 \
          libgdiplus \
          libssl3 \
          libicu70 \
          ca-certificates
        echo "✅ Runtime dependencies installed"

    - name: Run OpenBullet2 directly
      run: |
        # اجرای مستقیم binary
        ./OpenBullet2 --urls "http://0.0.0.0:8080" > ob2.log 2>&1 &
        echo "OB2_PID=$!" >> $GITHUB_ENV
        sleep 60  # زمان بیشتر برای راه‌اندازی
        
        if ps -p $OB2_PID > /dev/null; then
          echo "✅ OpenBullet2 is running"
          echo "📋 Startup output:"
          tail -30 ob2.log
        else
          echo "❌ Failed to start OpenBullet2"
          echo "📋 Full log:"
          cat ob2.log
          exit 1
        fi

    - name: Setup Ngrok tunnel
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok http 8080 > ngrok.log 2>&1 &
        sleep 20

    - name: Get public URL
      run: |
        sleep 15
        PUBLIC_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'https://[^"]*' | head -1)
        if [ -z "$PUBLIC_URL" ]; then
          PUBLIC_URL=$(grep -o 'url=https://[^ ]*' ngrok.log | cut -d= -f2 | head -1)
        fi
        echo "🌐 Public URL: $PUBLIC_URL"
        echo "PUBLIC_URL=$PUBLIC_URL" >> $GITHUB_ENV

    - name: Display success message
      run: |
        echo "========================================"
        echo "🎉 OPENBULLET2 IS READY!"
        echo "========================================"
        echo "🌐 URL: $PUBLIC_URL"
        echo "👤 Username: admin"
        echo "🔐 Password: admin"
        echo "⏰ Running for 6 hours"
        echo "========================================"

    - name: Keep service alive
      run: |
        echo "🟢 Service running for 6 hours..."
        sleep 21600
