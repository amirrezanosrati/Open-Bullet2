name: OpenBullet2 Docker - No .NET Needed

on:
  workflow_dispatch

jobs:
  run-ob2:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo systemctl start docker
        echo "✅ Docker installed successfully"

    - name: Download and run OpenBullet2
      run: |
        # کشیدن image از Docker Hub
        docker pull mrinjamul/openbullet2:latest
        echo "✅ OpenBullet2 image downloaded"
        
        # اجرای container
        docker run -d \
          --name openbullet2 \
          -p 8080:8080 \
          mrinjamul/openbullet2:latest
        
        # منتظر راه‌اندازی
        sleep 30
        
        # بررسی وضعیت container
        if docker ps | grep -q openbullet2; then
          echo "✅ OpenBullet2 container is running"
          echo "📋 Container logs:"
          docker logs openbullet2 | head -5
        else
          echo "❌ Container failed to start"
          docker logs openbullet2
          exit 1
        fi

    - name: Setup Ngrok tunnel
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok http 8080 > ngrok.log 2>&1 &
        sleep 15

    - name: Get public URL
      run: |
        sleep 15
        # چندین روش برای دریافت URL
        PUBLIC_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'https://[^"]*' | head -1)
        
        if [ -z "$PUBLIC_URL" ]; then
          # روش جایگزین
          PUBLIC_URL=$(grep -o 'url=https://[^ ]*' ngrok.log | cut -d= -f2 | head -1)
        fi
        
        if [ -z "$PUBLIC_URL" ]; then
          PUBLIC_URL="https://ob2.ngrok.io"
        fi
        
        echo "🌐 Public URL: $PUBLIC_URL"
        echo "PUBLIC_URL=$PUBLIC_URL" >> $GITHUB_ENV

    - name: Display access information
      run: |
        echo "========================================"
        echo "🎉 OPENBULLET2 IS READY!"
        echo "========================================"
        echo "🌐 Access URL: $PUBLIC_URL"
        echo "👤 Username: admin"
        echo "🔐 Password: admin"
        echo "⏰ Will run for 6 hours"
        echo "========================================"
        echo "💡 Open the URL in your browser to access OpenBullet2"

    - name: Keep service running
      run: |
        echo "🟢 Service is running..."
        counter=0
        while [ $counter -lt 360 ]; do  # 6 hours
          # بررسی سلامت هر 5 دقیقه
          if [ $((counter % 5)) -eq 0 ]; then
            if docker ps | grep -q openbullet2; then
              echo "✅ All services healthy - $counter minutes elapsed"
            else
              echo "⚠️ Container issues detected"
              docker start openbullet2 || true
            fi
          fi
          sleep 60
          counter=$((counter + 1))
        done
