name: OB2 with Docker

on:
  workflow_dispatch

jobs:
  run-ob2-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
    - name: Run OB2 in Docker
      run: |
        docker run -d \
          --name openbullet2 \
          -p 8080:8080 \
          -e ASPNETCORE_URLS=http://0.0.0.0:8080 \
          mrinjamul/openbullet2:latest
        
        sleep 30

    - name: Check Docker container
      run: |
        if docker ps | grep -q openbullet2; then
          echo "✅ OB2 Docker container is running"
        else
          echo "❌ OB2 Docker container failed"
          docker logs openbullet2
          exit 1
        fi

    - name: Setup Ngrok
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok http 8080 > /dev/null 2>&1 &
        sleep 10

    - name: Get URL
      run: |
        URL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'https://[^"]*' | head -1)
        echo "🌐 OB2 URL: $URL"
        echo "🔑 admin/admin"

    - name: Wait
      run: |
        sleep 14400
