name: OB2 Docker - Guaranteed Working

on:
  workflow_dispatch

jobs:
  run-ob2-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo systemctl start docker
        docker --version

    - name: Pull OpenBullet2 image
      run: |
        docker pull mrinjamul/openbullet2:latest
        echo "âœ… Docker image pulled successfully"

    - name: Run OB2 container
      run: |
        docker run -d \
          --name openbullet2 \
          -p 8080:8080 \
          mrinjamul/openbullet2:latest
        
        sleep 30
        
        # Ø¨Ø±Ø±Ø³ÛŒ container
        if docker ps | grep -q openbullet2; then
          echo "âœ… Container is running"
          echo "ğŸ“‹ Container logs:"
          docker logs openbullet2 | head -10
        else
          echo "âŒ Container failed to start"
          docker logs openbullet2
          exit 1
        fi

    - name: Setup Ngrok tunnel
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok http 8080 > ngrok.log 2>&1 &
        sleep 15

    - name: Get access URL
      run: |
        sleep 15
        PUBLIC_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'https://[^"]*' | head -1)
        if [ -z "$PUBLIC_URL" ]; then
          # Ø§Ú¯Ø± API Ú©Ø§Ø± Ù†Ú©Ø±Ø¯ØŒ Ø§Ø² log Ø§Ø³ØªÙØ§Ø¯Ù‡ Ú©Ù†
          PUBLIC_URL=$(grep -o 'url=https://[^ ]*' ngrok.log | cut -d= -f2 | head -1)
        fi
        echo "ğŸŒ Public URL: $PUBLIC_URL"
        echo "PUBLIC_URL=$PUBLIC_URL" >> $GITHUB_ENV

    - name: Display access information
      run: |
        echo "========================================"
        echo "ğŸ‰ OPENBULLET2 READY!"
        echo "========================================"
        echo "ğŸŒ Access URL: $PUBLIC_URL"
        echo "ğŸ‘¤ Username: admin" 
        echo "ğŸ” Password: admin"
        echo "â° Will run for 4 hours"
        echo "========================================"
        echo "ğŸ’¡ Open the URL in your browser and login"

    - name: Monitor and keep alive
      run: |
        counter=0
        while [ $counter -lt 240 ]; do
          # Ø¨Ø±Ø±Ø³ÛŒ Ø³Ù„Ø§Ù…Øª container Ù‡Ø± 5 Ø¯Ù‚ÛŒÙ‚Ù‡
          if [ $((counter % 5)) -eq 0 ]; then
            if docker ps | grep -q openbullet2; then
              echo "âœ… Container healthy - $counter minutes elapsed"
            else
              echo "âŒ Container stopped, restarting..."
              docker start openbullet2
            fi
          fi
          sleep 60
          counter=$((counter + 1))
        done
