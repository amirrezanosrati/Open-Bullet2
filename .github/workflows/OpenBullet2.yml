name: OpenBullet2 Fixed Paths

on:
  workflow_dispatch

jobs:
  run-ob2:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
    - name: Install .NET 6.0
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install -y dotnet-sdk-6.0
        dotnet --version

    - name: Clone and build OB2
      run: |
        git clone https://github.com/openbullet/OpenBullet2.git
        cd OpenBullet2
        ls -la  # بررسی فایل‌ها
        dotnet restore
        dotnet build --configuration Release

    - name: Run OB2
      run: |
        cd OpenBullet2
        dotnet run --project OpenBullet2.csproj --urls="http://0.0.0.0:8080" &
        echo "OB2_PID=$!" >> $GITHUB_ENV
        sleep 30

    - name: Check OB2
      run: |
        if ps -p $OB2_PID > /dev/null; then
          echo "✅ OB2 is running"
        else
          echo "❌ OB2 failed"
          exit 1
        fi

    - name: Setup Ngrok
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok http 8080 > /dev/null 2>&1 &
        sleep 10

    - name: Get URL
      run: |
        URL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'https://[^"]*' | head -1)
        echo "🌐 URL: $URL"

    - name: Keep alive
      run: |
        sleep 14400
