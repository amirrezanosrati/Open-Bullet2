name: OpenBullet2 Runner

on:
  workflow_dispatch:
    inputs:
      config_url:
        description: 'URL ÙØ§ÛŒÙ„ Ú©Ø§Ù†ÙÛŒÚ¯ OB2'
        required: true
        default: 'https://example.com/config.opk'
      wordlist_url:
